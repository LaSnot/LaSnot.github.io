<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .game {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px #666;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 90px;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .square:hover {
            background-color: #eee;
        }

        .active {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Game</h1>
        <div class="game-container">
            <div class="game" id="game">
                <div class="square"></div>
                <div class="square"></div>
